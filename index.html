<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <header class="text-center custom-header h-25">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>

    <main class="container-fluid row">
        <aside class="col-3">
            <form class="form project-form">
                <h3>Search for a City: </h3>
                <input class="form-control" type="text" name="city" id="city">
                <button  type="submit" class="btn btn-primary mt-3 w-100">Search</button>
            </form>

            <hr>
            
            <div class="display-cities">
                <button  type="submit" class="btn btn-secondary w-100">Atlanta</button>
            </div>

        </aside>

        <section class="col-9">
            <div class="col border display-today">
                <h2>Atlanta <span id="today">(9/13/2022)</span> <span class="icon"></span></h2>
                <p>Temp: 67.62</p>
                <p>Wind: 67.62</p>
                <p>Humidity: 67.62</p>
            </div>

            <div class="col display-5days">
                <h2 class="row">5-Day Forecast: </h2>
                <div class="row w-20" >
                    <div class="">
                      <h5 class="">Card title</h5>
                      <p class=""></p>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>

</html>
